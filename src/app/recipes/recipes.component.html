<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="recipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipe; else another" [recipe]="recipe"></app-recipe-detail>
    <ng-template #another>
      Please select ingredient to view it detail
    </ng-template>
  </div>
</div>
